<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Estimate</title>
</head>
<body>
    <div>
        <form action="#">
            <table>
                <thead>
                    <tr>
                        <td><h1>Advertising Estimate</h1></td>
                    </tr>

                </thead>
                <tbody>
                    <tr><td>Name/Company name <i style="color: red;">*</i></td></tr>
                    <tr><td><input type="text" size="50sm"></td></tr>
                    <tr><td>Email <i style="color: red;">*</i></td></tr>
                    <tr><td><input type="text" size="50sm"></td></tr>
                    <tr><td>Ad Start Date <i style="color: red;">*</i></td></tr>
                    <tr><td><input type="text" size="25sm"></td></tr>
                    <tr><td>Ad End Date <i style="color: red;">*</i></td></tr>
                    <tr> <td><input type="text" size="25sm"></td></tr>
                    <tr>  <td>Advertising Size (pixels)</td> </tr>
                    <tr><td><div><input type="radio" name="size" id="Option1" value="Option1">Option1</div>
                    <div><input type="radio" name="size" id="Option2">Option2</div>
                    <div><input type="radio" name="size" id="Option3">Option3</div></td></tr>
                    <tr><td>Which sites would you like to advertise on?</td></tr>
                    <tr><td><div><input type="checkbox" name="sites" id="Option1" value="Option1">Option1</div>
                        <div><input type="checkbox" name="sites" id="Option2" value="Option2">Option2</div>
                        <div><input type="checkbox" name="sites" id="Option3" value="Option3">Option3</div></td></tr>
                    <tr><td>Website to be advertised <i style="color: red;">*</i></td></tr>
                    <tr><td><input type="text" size="50sm"></td></tr>
                    <tr><td>Comments</td></tr>
                    <tr><td><textarea name="" id="" cols="47" rows="10"></textarea></td></tr>
                    

                </tbody>
                <tfoot><tr><td ><input type="button" value="Submit"></td></tr></tfoot>
            </table>
        </form>      
    </div>
    
</body>
</html>
